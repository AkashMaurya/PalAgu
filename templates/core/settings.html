{% extends 'base.html' %}

{% block title %}Settings - PAL Program{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-5xl font-bold text-neutral-900 dark:text-neutral-dark-900 mb-8">Settings</h1>
    
    <div class="bg-neutral-100 dark:bg-neutral-dark-100 rounded-2xl p-8 border border-neutral-200 dark:border-neutral-dark-200 shadow-md">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-semibold text-neutral-700 dark:text-neutral-dark-700 mb-2">
                    Maximum Course Selections
                </label>
                <input type="number" 
                       name="maxCourseSelections" 
                       value="{{ configs.maxCourseSelections|default:'3' }}"
                       class="w-full px-4 py-3 rounded-xl border border-neutral-300 dark:border-neutral-dark-300 bg-white dark:bg-neutral-dark-50 text-neutral-900 dark:text-neutral-dark-900 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-dark-500">
                <p class="mt-1 text-sm text-neutral-500 dark:text-neutral-dark-500">Maximum number of courses a student can select</p>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-neutral-700 dark:text-neutral-dark-700 mb-2">
                    Minimum GPA for Tutor
                </label>
                <input type="number" 
                       name="minGpaForTutor" 
                       step="0.01"
                       value="{{ configs.minGpaForTutor|default:'3.0' }}"
                       class="w-full px-4 py-3 rounded-xl border border-neutral-300 dark:border-neutral-dark-300 bg-white dark:bg-neutral-dark-50 text-neutral-900 dark:text-neutral-dark-900 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-dark-500">
                <p class="mt-1 text-sm text-neutral-500 dark:text-neutral-dark-500">Minimum GPA required to become a tutor</p>
            </div>
            
            <div class="flex justify-end space-x-4 pt-6">
                <a href="{% url 'admin_dashboard' %}" 
                   class="px-6 py-3 border-2 border-neutral-300 dark:border-neutral-dark-300 text-neutral-700 dark:text-neutral-dark-700 font-semibold rounded-xl hover:bg-neutral-200 dark:hover:bg-neutral-dark-200 transition-all">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-3 bg-primary-500 dark:bg-primary-dark-500 text-white font-semibold rounded-xl hover:bg-primary-600 dark:hover:bg-primary-dark-600 transition-all transform hover:-translate-y-1 shadow-md hover:shadow-lg">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
